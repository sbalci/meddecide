title: Medical Decision Calculator
name: decisioncalculator
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: Label
    label: Number of Cases
    children:
      - type: LayoutBox
        style: inline
        children:
          - type: LayoutBox
            margin: large
            cell:
              row: 1
              column: 1
            children:
              - type: TextBox
                name: TP
                format: number
              - type: TextBox
                name: FN
                format: number
          - type: LayoutBox
            margin: large
            cell:
              row: 1
              column: 2
            children:
              - type: TextBox
                name: FP
                format: number
              - type: TextBox
                name: TN
                format: number

  - type: Label
    label: Table
    children:
      - type: LayoutBox
        margin: large
        children:

          - type: CheckBox
            name: fnote
          - type: CheckBox
            name: ci
            enable: (!pp)
  - type: Label
    label: Prior Probability
    children:
          - type: CheckBox
            name: pp
            enable: (!ci)
          - type: TextBox
            name: pprob
            label: ''
            format: number
            enable: (!ci && pp)

