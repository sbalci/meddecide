title: ROC Analysis
name: psychopdaroc
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dependentVars
            isTarget: true
      - type: TargetLayoutBox
        label: Class Variable
        children:
          - type: VariablesListBox
            name: classVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group Variable
        children:
          - type: VariablesListBox
            name: subGroup
            maxItemCount: 1
            isTarget: true
  
  - type: Label
    label: Analysis Settings
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: method
          - type: CheckBox
            name: allObserved
          - type: TextBox
            name: positiveClass
            format: string
            label: Positive class (leave blank for first level)

  - type: CollapseBox
    label: Visualization
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Plots
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: plotROC
              - type: CheckBox
                name: combinePlots
              - type: CheckBox
                name: smoothing
              - type: CheckBox
                name: displaySE
          - type: Label
            label: Tables
            fitToGrid: true
            cell:
              column: 1
              row: 0
            children:
              - type: CheckBox
                name: sensSpecTable

  - type: CollapseBox
    label: Advanced
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: delongTest
          - type: ComboBox
            name: metric
          - type: TextBox
            name: tol_metric
            format: number
          - type: ComboBox
            name: break_ties
          - type: ComboBox
            name: direction
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: specifyCutScore
            format: string
            enable: 'method:oc_manual'
            label: Custom cut score
          - type: TextBox
            name: boot_runs
            format: number
            label: Bootstrap runs